<html ng-app>
  <head>
    <title>First Angular app</title>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/controllers/phonelist.js"></script>
  </head>
  <body ng-controller="PhonelistCtrl">
    <p>Nothing here {{ "yet " + "!!" }}</p>
    <p>1 + 2 = {{ 1 + 2 }}</p>
    <ul >
      <li ng-repeat="phone in phones">{{phone.name}}</li>
    </ul>
    <p> Total number of phones : {{phones.length}}</p>

    <h4>Search</h4>
    <p><input type="text" ng-model="query"></p>
    <p><select ng-model="order">
      <option value="name">Alpha</option>
      <option value="id">Id</option>
    </select></p>
    <p>Current filter : {{query}}</p>
    <ul>
      <li ng-repeat="phone in phones | filter:query | orderBy:order ">{{phone.name}}</li>
    </ul>
    <p> Number of search results : {{(phones | filter:query).length}}</p>
  </body>
</html>
